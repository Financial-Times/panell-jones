<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Super Duper FT Floopity Flooper</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css" charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/responsive.css" charset="utf-8">
</head>
<body>
  <div class="container-fluid">

    <div class="row">
      <div class="col-xs-12">
        <header class="header">
          <img class="header__logo" src="img/ft.jpg" title="Financial Times" />
          <h1 class="header__title">Media upload</h1>
        </header>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-xs-12">
        <div id="status"></div>
      </div>
    </div>

    <div class="row">
      <div class="container-inner col-xs-12 ">

        <form id="uknowwhatsup">

          <div class="row">
            <div class="col-md-6 col-xs-12">
              <label for="brand">Brand:</label><input type="text" name="brand" placeholder="First FT">
            </div>
            <div class="col-md-6 col-xs-12">
              <label for="section">Section:</label><input type="text" name="section" placeholder="World">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-xs-12">
              <label for="producer">Producer:</label><input type="text" name="producer" placeholder="Senor Spielbergo">
            </div>
            <div class="col-md-6 col-xs-12">
              <label for="tags">Key words:</label><textarea name="tags" placeholder="Obama IMF Elephants"></textarea>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-md-6 col-xs-12">
              <label for="headline">Headline:</label><input type="text" name="headline" placeholder="Watch me">
            </div>
            <div class="col-md-6 col-xs-12">
              <label for="lead">Lead:</label><input type="text" name="lead" placeholder="This is ace">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-xs-12">
              <label for="detail">Detail:</label><textarea name="detail" placeholder="Watch some dude you've never heard of talk about stuff"></textarea>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-md-6 col-xs-12">
              <label for="link1">Link:</label><input type="text" name="link1" placeholder="https://ft.com/stuff">
            </div>
            <div class="col-md-6 col-xs-12">
              <label for="link1text">Link Text:</label><input type="text" name="link1text" placeholder="FT Stuff">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-xs-12">
              <label for="link2">Link:</label><input type="text" name="link2" placeholder="https://ft.com/stuff">
            </div>
            <div class="col-md-6 col-xs-12">
              <label for="link2text">Link Text:</label><input type="text" name="link2text" placeholder="FT Stuff">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-xs-12">
              <label for="link3">Link:</label><input type="text" name="link3" placeholder="https://ft.com/stuff">
            </div>
            <div class="col-md-6 col-xs-12">
              <label for="link3text">Link Text:</label><input type="text" name="link3text" placeholder="FT Stuff">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-xs-12">
              <label for="link4">Link:</label><input type="text" name="link4" placeholder="https://ft.com/stuff">
            </div>
            <div class="col-md-6 col-xs-12">
              <label for="link4text">Link Text:</label><input type="text" name="link4text" placeholder="FT Stuff">
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-md-12 col-xs-12">
              <label for="publish">Publish?</label><input type="checkbox" name="publish" id="publish" checked>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-md-6 col-xs-12">
              <label for="thumbnail">Thumbnail:</label><input type="file" name="thumbnail" id="thumbnail">
            </div>
            <div class="col-md-6 col-xs-12" id="uploader">
              <label for="asset">Asset:</label><input type="file" name="asset" id="asset">
            </div>
          </div>

          <hr>

          <input class="btn btn-primary submit" type="submit">
        </form>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.3.3.min.js"></script>
    <script src="js/CSInterface-4.0.0.js"></script>
    <script src="js/main.js"></script>
  </body>
  </html>
